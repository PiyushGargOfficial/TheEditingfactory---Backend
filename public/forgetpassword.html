<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password -Piyush</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div class="myForm forgot">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="forgetEmail">
            <small id="emailHelp" class="form-text text-muted">Type the email you want to reset password at!</small>
        </div>
        <div class="container">
            <button class="btn btn-primary" id="forgotPass">Recieve OTP at Email</button>
        </div>
        <div class="container form-group">
            <small id="loginHelp" class="form-text text-muted">Go Back?
                <a href="./login.html" class="link">Login</a>
            </small>
        </div>
    </div>
    <div class="myForm verify">
        <div class="form-group">
            <label for="otp">OTP</label>
            <input type="text" class="form-control" id="otp">
            <small id="emailHelp" class="form-text text-muted">Enter the OTP send at your email.</small>
            <button class="btn btn-secondary" id="verify">Verify</button>
        </div>
    </div>
    <div class="myForm newPass">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="newPass">
            <small id="emailHelp" class="form-text text-muted">Enter the new password for your email.</small>
            <button class="btn btn-secondary" id="reset">Reset</button>
        </div>
    </div>

</body>
<script src="./js/forgotpassword.js"></script>

</html>
